<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha de Associado - ASSELM</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- html2canvas for downloading the card as image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* Styles for print version */
        @media print {
            body {
                background-color: white;
            }
            .card-container-wrapper {
                margin: 0;
                padding: 0;
                box-shadow: none;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card-container {
                 border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="card-container-wrapper">
        <!-- The Card Element -->
        <div id="member-card" class="bg-white rounded-2xl shadow-xl w-full max-w-sm overflow-hidden">
            <!-- Card Header -->
            <div class="bg-blue-900 p-5 text-white">
                <div class="flex items-center justify-between">
                    <a href="#" class="text-3xl font-bold text-white">
                        <span class="text-red-500">AS</span>SELM
                    </a>
                    <span class="text-sm font-semibold uppercase tracking-wider">Associado</span>
                </div>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <div class="flex flex-col items-center text-center">
                    
                    <!-- ATENÇÃO: Substitua o 'src' abaixo pelo link permanente da foto do associado -->
                    <img src="https://i.ibb.co/pBD3TcZX/Imagem-do-Whats-App-de-2025-08-29-s-15-50-47-abe376e8.jpg" crossorigin="anonymous" alt="Foto do Associado" class="w-24 h-24 rounded-full border-4 border-white -mt-16 shadow-lg object-cover">
                    
                    <h1 class="text-2xl font-bold text-gray-800 mt-4">Alexsandra Ramos da Silva Santos</h1>
                    
                    <div class="w-full text-left mt-6 space-y-3 text-gray-700">
                        <div class="flex justify-between border-b pb-2">
                            <span class="font-semibold text-gray-500">Nascimento:</span>
                            <span class="font-medium">27/06/1996</span>
                        </div>
                        <div class="flex justify-between border-b pb-2">
                            <span class="font-semibold text-gray-500">CPF:</span>
                            <span class="font-medium">101.613.***-62</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold text-gray-500">Status:</span>
                            <span class="font-bold text-green-600">Ativo desde 2024</span>
                        </div>
                    </div>

                    <!-- QR Code - Container ajustado para garantir centralização -->
                    <div id="qr-code-container" class="hidden flex w-full mt-6 flex-col items-center print:flex">
                        <img 
                            src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://asselm.com.br/associados/alexsandra-santos" 
                            alt="QR Code de Verificação" 
                            class="w-32 h-32">
                        <p class="text-xs text-gray-500 mt-2">Aponte a câmera e verifique o status do associado</p>
                    </div>
                </div>
            </div>
            
            <!-- Card Footer -->
            <div class="bg-gray-50 text-center p-3">
                 <p class="text-xs text-gray-500">Associação de Empreendedores de Londrina e Região</p>
            </div>
        </div>
    </div>

    <!-- Download Button - Hidden on print -->
    <div class="print:hidden mt-6 text-center">
        <button id="download-btn" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition-all shadow-lg transform hover:scale-105">
            Baixar Carteirinha
        </button>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const cardElement = document.getElementById('member-card');
            const qrCodeContainer = document.getElementById('qr-code-container');

            // Make QR Code visible for the screenshot
            qrCodeContainer.classList.remove('hidden');
            
            // Use html2canvas to capture the card element
            html2canvas(cardElement, {
                useCORS: true, // Important for external images if any
                scale: 2 // Increase scale for better resolution
            }).then(canvas => {
                // Create a temporary link element
                const link = document.createElement('a');
                link.download = 'carteirinha-asselm-impressao.png';
                link.href = canvas.toDataURL('image/png');
                
                // Trigger the download
                link.click();

                // Hide the QR code again from the screen view
                qrCodeContainer.classList.add('hidden');
            }).catch(err => {
                // In case of error, also hide the QR code and log it
                console.error("Ocorreu um erro ao gerar a imagem da carteirinha:", err);
                qrCodeContainer.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
